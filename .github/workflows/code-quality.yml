name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for stub code and governance violations
      run: node verify_security.js

    - name: Run AST policy checks
      run: node tests/system/test-ast-policy.js

    - name: Verify audit log integrity
      run: node tools/verification/verify-audit-log.js
