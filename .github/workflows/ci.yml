name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run security verification
      run: npm run verify

    - name: Run quality checks
      run: npm run quality:check

    - name: Check documentation links
      run: |
        find docs -name "*.md" -exec markdown-link-check {} \;

    - name: Validate documentation format
      run: |
        find docs -name "*.md" -exec markdownlint {} \;

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level high

    - name: Run security verification
      run: npm run security:audit

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  docs:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install diagram tools
      run: |
        npm install -g @mermaid-js/mermaid-cli
        npm install -g plantuml

    - name: Validate documentation structure
      run: |
        npm run docs:validate

    - name: Build documentation from source
      run: |
        npm run docs:build

    - name: Verify no build artifacts committed
      run: |
        if git ls-files | grep -E "docs/(build|dist|site|diagrams/rendered)" | grep -v ".gitignore"; then
          echo "‚ùå Build artifacts found in repository"
          git ls-files | grep -E "docs/(build|dist|site|diagrams/rendered)"
          exit 1
        else
          echo "‚úÖ No build artifacts committed to repository"
        fi

    - name: Validate diagrams rendered correctly
      run: |
        if [ ! -d "docs/diagrams/rendered" ] || [ -z "$(ls -A docs/diagrams/rendered)" ]; then
          echo "‚ùå No rendered diagrams found"
          exit 1
        fi
        echo "‚úÖ Diagrams rendered successfully"

    - name: Check documentation coverage
      run: |
        DOC_COUNT=$(find docs -name "*.md" | wc -l)
        echo "üìö Documentation files: $DOC_COUNT"
        if [ "$DOC_COUNT" -lt 5 ]; then
          echo "‚ùå Insufficient documentation coverage"
          exit 1
        fi

    - name: Validate markdown links
      run: |
        npx markdown-link-check docs/**/*.md || true

  performance:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run performance tests
      run: |
        npm run test:performance || echo "Performance tests not implemented yet"

    - name: Check bundle size
      run: |
        du -sh node_modules/ || echo "Bundle size check"
