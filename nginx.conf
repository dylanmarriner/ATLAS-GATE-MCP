# Nginx Configuration for ATLAS-GATE-MCP Load Balancer

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
  use epoll;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'upstream: $upstream_addr response_time: $upstream_response_time';

  access_log /var/log/nginx/access.log main;

  # Performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 10m;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml application/atom+xml image/svg+xml 
             text/x-component text/x-cross-domain-policy;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_status 429;

  # Upstream MCP Servers
  upstream mcp_backend {
    least_conn;

    server mcp-server-1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server mcp-server-2:3000 weight=1 max_fails=3 fail_timeout=30s;

    keepalive 32;
  }

  # HTTP to HTTPS redirect
  server {
    listen 80;
    server_name _;

    # Allow health checks from load balancer
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS Server
  server {
    listen 443 ssl http2;
    server_name localhost;

    # Self-signed cert for local testing
    # For production: Use Let's Encrypt or proper CA cert
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint (no auth)
    location /health {
      access_log off;
      proxy_pass http://mcp_backend;
      proxy_read_timeout 5s;
      proxy_connect_timeout 5s;
      proxy_set_header Connection "";
    }

    # MCP API endpoint (with auth)
    location /mcp {
      # Rate limiting: 10 requests per second per IP
      limit_req zone=api_limit burst=20 nodelay;

      # Require authorization header
      if ($http_authorization = "") {
        return 401;
      }

      # Proxy to backend
      proxy_pass http://mcp_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "upgrade";
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $request_id;

      # Timeouts
      proxy_read_timeout 30s;
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;

      # Buffering
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
    }

    # Metrics endpoint (Prometheus scrape)
    location /metrics {
      # Restrict to localhost for security
      allow 127.0.0.1;
      allow 172.16.0.0/12;  # Docker network range
      deny all;

      proxy_pass http://mcp_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      access_log off;
    }

    # Audit log export (with auth)
    location /audit/export {
      if ($http_authorization = "") {
        return 401;
      }

      proxy_pass http://mcp_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Authorization $http_authorization;

      # Large file timeout
      proxy_read_timeout 60s;
    }

    # Deny access to sensitive paths
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ ~$ {
      deny all;
      access_log off;
      log_not_found off;
    }
  }
}
